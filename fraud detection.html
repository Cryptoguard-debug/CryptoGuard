<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoGuard: Risk & Fraud Detection</title>
    <style>
        /* Add styles as needed */
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; margin: auto; padding: 20px; background: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        .form-group { margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 5px 0; }
        button { padding: 10px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .result, .chart-container { margin-top: 20px; }
        .high-risk { color: red; }
        .medium-risk { color: orange; }
        .low-risk { color: green; }
        .alert { color: red; font-weight: bold; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">
    <h1>CryptoGuard: Risk & Fraud Detection</h1>

    <div class="form-group">
        <label for="walletAddress">Enter Ethereum Wallet Address:</label>
        <input type="text" id="walletAddress" placeholder="e.g. 0x1234...">
    </div>

    <button onclick="checkRisk()">Check Risk</button>

    <div id="alertMessage" style="display: none;"></div>

    <div class="result" id="result" style="display: none;">
        <h2>Risk Analysis Result</h2>
        <p id="riskScore"></p>
        <p id="riskDetails"></p>
    </div>

    <div class="chart-container" id="chartContainer" style="display: none;">
        <h3>Transaction Pattern Analysis</h3>
        <canvas id="transactionChart"></canvas>
    </div>

    <button onclick="downloadReport()" style="display: none;" id="downloadButton">Download Report</button>
</div>

<script>
    const API_KEY = 'HYDVFZQQE1N9ZU2461H43YC1UB2D63384P';  // Your Etherscan API key

    async function checkRisk() {
        const walletAddress = document.getElementById('walletAddress').value;
        const resultDiv = document.getElementById('result');
        const riskScore = document.getElementById('riskScore');
        const riskDetails = document.getElementById('riskDetails');
        const alertMessage = document.getElementById('alertMessage');
        const chartContainer = document.getElementById('chartContainer');
        const downloadButton = document.getElementById('downloadButton');

        if (walletAddress.trim() === '') {
            alert("Please enter a valid Ethereum wallet address.");
            return;
        }

        // Fetch transaction data from Etherscan API
        const url = `https://api.etherscan.io/api?module=account&action=txlist&address=${walletAddress}&startblock=0&endblock=99999999&sort=asc&apikey=${API_KEY}`;

        try {
            const response = await fetch(url);
            
            if (!response.ok) {
                throw new Error(`Error: ${response.status} - ${response.statusText}`);
            }

            const data = await response.json();

            if (data.result.length === 0) {
                alertMessage.innerHTML = `<div class="alert">No transactions found for this address.</div>`;
                alertMessage.style.display = 'block';
                return;
            }

            // Risk analysis
            const transactionAmounts = data.result.map(tx => parseFloat(tx.value) / 1e18); // Convert from wei to ether
            const totalValue = transactionAmounts.reduce((a, b) => a + b, 0);
            const numTransactions = transactionAmounts.length;
            
            let riskCategory = '';
            let riskScoreValue = totalValue > 100 ? 80 : totalValue > 10 ? 50 : 20;

            if (riskScoreValue > 75) {
                riskCategory = `<span class="high-risk">High Risk</span>`;
            } else if (riskScoreValue > 35) {
                riskCategory = `<span class="medium-risk">Medium Risk</span>`;
            } else {
                riskCategory = `<span class="low-risk">Low Risk</span>`;
            }

            riskScore.innerHTML = `Risk Score: ${riskScoreValue} (${riskCategory})`;
            riskDetails.innerHTML = `Number of Transactions: ${numTransactions}, Total Value: ${totalValue.toFixed(2)} ETH`;
            alertMessage.style.display = 'block';
            resultDiv.style.display = 'block';

            // Display transaction chart
            chartContainer.style.display = 'block';
            createTransactionChart(transactionAmounts);

            // Show Download Button for Report
            downloadButton.style.display = 'block';

        } catch (error) {
            alert("Failed to fetch data from Etherscan. Please try again later.");
            console.error('Fetch Error:', error);
        }
    }

    // Create Transaction Pattern Chart
    function createTransactionChart(transactionData) {
        const ctx = document.getElementById('transactionChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: transactionData.map((_, i) => `Transaction ${i + 1}`),
                datasets: [{
                    label: 'Transaction Volume (ETH)',
                    data: transactionData,
                    backgroundColor: 'rgba(0, 123, 255, 0.2)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    }

    // Download Report as Text File
    function downloadReport() {
        const walletAddress = document.getElementById('walletAddress').value;
        const riskScore = document.getElementById('riskScore').textContent;
        const riskDetails = document.getElementById('riskDetails').textContent;

        const reportContent = `CryptoGuard Risk Report\n\nWallet Address: ${walletAddress}\n\n${riskScore}\n\n${riskDetails}`;
        const blob = new Blob([reportContent], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'CryptoGuard_Risk_Report.txt';
        link.click();
    }
</script>

</body>
</html>
